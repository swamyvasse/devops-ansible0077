- name: install mongodb component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy code from mongodb.repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install MongoDB
    ansible.builtin.yum:
     name: install mongodb-org
     state: installed